name: Publish game to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt-get update

      # Modify the list below to change what projects are published.
      # To publish only loonyland2:
      #   ./tools/emscripten/distribute-web.sh loonyland2
      # To publish everything:
      #   ./tools/emscripten/distribute-web.sh
      - run: |
          ./tools/emscripten/distribute-web.sh mystic

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/webroot
          force_orphan: true
